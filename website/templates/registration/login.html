{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="{% static 'css/style_form.css' %}">
</head>
<body>

    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" required>
            </div>
            <button type="submit" class="btn-submit">Đăng Nhập</button>
        </form>
        <p>Bạn chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký ngay</a></p>
    </div>

</body>
</html>
